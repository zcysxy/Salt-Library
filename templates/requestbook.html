{% extends 'base.html' %}
{% block title %} Request Book {% endblock %}
{% block content %}
{{ center_head('Request a Missing Book') }}

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title"
            placeholder="Book title" class="form-control"
            value="{{ request.form['title'] }}"></input>
    </div>

    <div class="form-group">
        <label for="isbn">ISBN</label>
        <input
            type="text"
            name="isbn"
            placeholder="13 digit ISBN"
            class="form-control"
            value="{{ request.form['isbn'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="author">Author</label>
        <input
            type="text"
            name="author"
            placeholder="The author of the book"
            class="form-control"
            value="{{ request.form['author'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="publisher">Publisher</label>
        <input
            type="text"
            name="publisher"
            placeholder="The publisher of the book"
            class="form-control"
            value="{{ request.form['publisher'] }}">
        </input>
    </div>

    <div class="form-group" style="float: left; width: 25%;">
        <label for="publsh_date">Publish Date</label>
        <input
            type="number"
            step="1"
            name="publish_year"
            placeholder="Publish year"
            class="form-control"
            value="{{ request.form['publish_year'] }}">
        </input>
    </div>
    <div class="form-group" style="float: left;padding-left: 5px; width: 25%;">
        <label>&nbsp;</label>
        <input
            type="number"
            step="1"
            min="1"
            max="12"
            name="publish_month"
            placeholder="Publish month"
            class="form-control"
            value="{{ request.form['publish_month'] }}">
        </input>
    </div>

    <div class="form-group" style="clear: both;">
        <label for="price">Price</label>
        <input
            type="number"
            step="0.01"
            min="0"
            name="price"
            placeholder="Price"
            class="form-control"
            value="{{ request.form['price'] }}">
        </input>
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary" style="width: 100%">Submit</button>
    </div>
</form>
{% endblock %}
