{% extends 'base.html' %}
{% block title %} Search Result {% endblock %}
{% block content %}

{{ center_head('Search Result') }}

<!-- Search bar-->
<form method="post" class="d-flex m-3 mb-5">
    <input type="text" name="title" placeholder="{{ request.args.get('title') or '' }}" class="form-control"
        value="{{ request.form['title'] }}">&ensp;</input>
    <button type="submit" class="btn btn-primary">Search</button>&ensp;
    <a href="{{ url_for("book.ad_search") }}"><button type="button" class="btn btn-secondary"
            style="white-space: nowrap;">Advanced Search</button></a>
</form>

<!-- Request prompt -->
{% call info_card() %}
    Didn't find the book you are looking for? <a href="{{url_for('book.requestbook')}}"><button class="btn btn-info">Request</button></a> it!
{% endcall %}


<!-- Search Result -->
{% for book in result %}
{{ book_card(book) }}
{% endfor %}

{% endblock %}
